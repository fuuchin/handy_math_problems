<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- OGPの設定 -->
  <meta name="twitter:card" content="summary">
  <meta property="og:url" content="https://fuuchin.github.io/handy_math_problems/">
  <meta property="og:title" content="お手軽数学問題集">
  <meta property="og:description" content="何回でも数学の問題を出してくれるサイトです。">
  <meta property="og:image" content="https://github.com/fuuchin/handy_math_problems/blob/gh-pages/og-image.png?raw=true">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="../../../../favicon.ico">
  <!-- CSS -->
  <link rel="stylesheet" href="../../../../root.css">
  <link rel="stylesheet" href="./style.css">
  <title>お手軽数学問題集</title>
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <nav class="navbar navbar-dark" style="background-color: #0075c8;">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">お手軽数学問題集 戻る</a>
      </div>
    </nav>
  </header>
  <!-- メイン -->
  <main>
    <h1>過不足算 初級</h1>
    <div id="quiz-button-div">
      <button id="quiz-button">出題</button>
    </div>
    <div id="quiz-area-div">
      <div id="quiz-area" style="display: none;"></div>
    </div>
    <div id="input-div" readonly>
      <input id="answer-inputTag" type="text">
    </div>
    <div>
      <table>
        <tr>
          <td><button class="buttons" id="button7" name="7">7</button></td>
          <td><button class="buttons" id="button8" name="8">8</button></td>
          <td><button class="buttons" id="button9" name="9">9</button></td>
        </tr>
        <tr>
          <td><button class="buttons" id="button4" name="4">4</button></td>
          <td><button class="buttons" id="button5" name="5">5</button></td>
          <td><button class="buttons" id="button6" name="6">6</button></td>
        </tr>
        <tr>
          <td><button class="buttons" id="button1" name="1">1</button></td>
          <td><button class="buttons" id="button2" name="2">2</button></td>
          <td><button class="buttons" id="button3" name="3">3</button></td>
        </tr>
        <tr>
          <td><button class="buttons" id="button0" name="0">0</button></td>
          <td><button class="buttons" id="buttonD" name="D">Del</button></td>
          <td><button class="buttons" id="buttonC" name="C">AC</button></td>
        </tr>
      </table>
    </div>
    <div id="answer-area-div">
      <div id="answer-area" style="display: none;"></div>
    </div>
    <div id="go-button-div">
      <button id="go-button">回答</button>
    </div>
    <div id="answer-button-div">
      <button id="answer-button">答えを見る</button>
    </div>
  </main>
  <!-- フッター -->
  <footer>
    <nav class="navbar navbar-dark" style="background-color: #0075c8;">
      <div class="container-fluid">
        <small class="navbar-brand footer">fuuchin 2022 お手軽数学問題集</small>
      </div>
    </nav>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
